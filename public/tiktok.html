<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapTik - Download TikTok Videos Without Watermark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #25F4EE;
            --secondary: #FE2C55;
            --dark: #0F0F0F;
            --light: #FFFFFF;
            --gray: #222222;
            --light-gray: #F1F1F2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark) 0%, var(--gray) 100%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo i {
            font-size: 2rem;
        }
        
        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 700px;
            margin: 0 auto 2rem;
        }
        
        .download-form {
            display: flex;
            max-width: 800px;
            margin: 0 auto 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .download-form:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .download-form input {
            flex: 1;
            padding: 1.2rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--light);
            font-size: 1rem;
            outline: none;
        }
        
        .download-form button {
            padding: 1.2rem 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: var(--light);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .download-form button:hover {
            opacity: 0.9;
        }
        
        .result-container {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .video-info {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .video-preview {
            flex: 1;
            max-width: 300px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .video-preview video {
            width: 100%;
            display: block;
        }
        
        .video-details {
            flex: 2;
        }
        
        .video-details h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .author img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        .stats {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .download-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .download-btn i {
            font-size: 1.2rem;
        }
        
        .video-btn {
            background: linear-gradient(to right, var(--primary), rgba(187, 188, 201, 1)var(--secondary));
        }rgba(165, 167, 191, 1)
        
        .music-btn {
            background: linear-gradient(to right, #FF9500, #FF2D55);
        }rgba(170, 171, 176, 1)
        
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(122, 93, 3, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #FF5555;
            text-align: center;
            margin: 1rem 0;
            display: none;
        }
        
        footer {
            text-align: center;
            margin-top: 5rem;
            padding: 2rem 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .video-info {
                flex-direction: column;
            }
            
            .video-preview {
                max-width: 100%;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .download-form {
                flex-direction: column;
                border-radius: 15px;
            }
            
            .download-form input {
                padding: 1rem;
            }
            
            .download-form button {
                padding: 1rem;
                border-radius: 0 0 15px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-tiktok"></i>
                <span>FukuTIK</span>
            </div>
            <div>
                <a href="#" style="color: var(--light); text-decoration: none;">
                    <i class="fas fa-question-circle"></i> bantuan
                </a>
            </div>
        </header>
        
        <section class="hero">
            <h1>Download Vid TikTok Anda Sekarang Juga</h1>
            <p>Masukkan url video tiktok dan unduh, tanpa watermark, kualitas jernih, dan masih banyak lagi.</p>
            
            <div class="download-form">
                <input type="text" id="tiktok-url" placeholder="Paste TikTok video URL here...">
                <button id="download-btn"><i class="fas fa-download"></i> Download</button>
            </div>
            
            <div class="loading">
                <div class="spinner"></div>
                <p>Sedang Memproses Permintaan Anda...</p>
            </div>
            
            <div class="error" id="error-message"></div>
        </section>
        
        <section class="result-container" id="result-container">
            <div class="video-info">
                <div class="video-preview">
                    <video id="video-preview" controls poster="">
                        Browser Kamu Tidak Support Tag Ini
                    </video>
                </div>
                <div class="video-details">
                    <h2 id="video-title"></h2>
                    <div class="author">
                        <i class="fas fa-user"></i>
                        <span id="video-author"></span>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <i class="fas fa-play"></i>
                            <span id="play-count"></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-heart"></i>
                            <span id="likes-count"></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-comment"></i>
                            <span id="comments-count"></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-share"></i>
                            <span id="shares-count"></span>
                        </div>
                    </div>
                    <div class="sound-info">
                        <p><i class="fas fa-music"></i> Sound: <span id="sound-title"></span> by <span id="sound-author"></span></p>
                    </div>
                </div>
            </div>
            
            <div class="download-options">
                <a href="#" class="download-btn video-btn" id="download-video">
                    <i class="fas fa-video"></i> Download Video
                </a>
                <a href="#" class="download-btn music-btn" id="download-music">
                    <i class="fas fa-music"></i> Download Music
                </a>
                <a href="#" class="download-btn" id="download-cover">
                    <i class="fas fa-image"></i> Download Cover
                </a>
            </div>
        </section>
    </div>
    
    <footer>
        <p>Â© 2025 Fukushima UI.</p>
        <p>Powered By AhnadXYZ</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('download-btn');
            const tiktokUrl = document.getElementById('tiktok-url');
            const resultContainer = document.getElementById('result-container');
            const loading = document.querySelector('.loading');
            const errorMessage = document.getElementById('error-message');
            
            downloadBtn.addEventListener('click', fetchTikTokData);
            
            function fetchTikTokData() {
                const url = tiktokUrl.value.trim();
                
                if (!url) {
                    showError('Please enter a TikTok video URL');
                    return;
                }
                
                loading.style.display = 'block';
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                
                const encodedUrl = encodeURIComponent(url);
                const apiUrl = `https://fastrestapis.fasturl.cloud/downup/ttdown?url=${encodedUrl}`;
                
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        loading.style.display = 'none';
                        
                        if (data.status === 200) {
                            displayResults(data.result);
                        } else {
                            showError(data.message || 'Failed to fetch video information');
                        }
                    })
                    .catch(error => {
                        loading.style.display = 'none';
                        showError('An error occurred. Please try again later.');
                        console.error('Error:', error);
                    });
            }
            
            function displayResults(data) {
                document.getElementById('video-title').textContent = data.title;
                document.getElementById('video-author').textContent = data.author;
                document.getElementById('play-count').textContent = formatNumber(data.playCount);
                document.getElementById('likes-count').textContent = formatNumber(data.likes);
                document.getElementById('comments-count').textContent = formatNumber(data.comments);
                document.getElementById('shares-count').textContent = formatNumber(data.shares);
                document.getElementById('sound-title').textContent = data.originalSound.title;
                document.getElementById('sound-author').textContent = data.originalSound.author;
                
                const videoPreview = document.getElementById('video-preview');
                videoPreview.src = data.media.videoUrl;
                videoPreview.poster = data.media.coverUrl;
                
                document.getElementById('download-video').href = data.media.videoUrl;
                document.getElementById('download-video').download = 'tiktok-video.mp4';
                
                document.getElementById('download-music').href = data.media.musicUrl;
                document.getElementById('download-music').download = 'tiktok-music.mp3';
                
                document.getElementById('download-cover').href = data.media.coverUrl;
                document.getElementById('download-cover').download = 'tiktok-cover.jpg';
                
                resultContainer.style.display = 'block';
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            
            // Support pasting URL
            tiktokUrl.addEventListener('paste', function(e) {
                setTimeout(() => {
                    const pastedText = tiktokUrl.value.trim();
                    if (pastedText.includes('tiktok.com')) {
                        fetchTikTokData();
                    }
                }, 100);
            });
        });
    </script>
</body>
</html>

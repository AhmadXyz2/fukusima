<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube MP4 Downloader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff0000;
    }
    
    h1 i {
      margin-right: 10px;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    #youtube-url {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    
    #download-btn {
      padding: 12px 20px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    #download-btn:hover {
      background: #cc0000;
      transform: translateY(-2px);
    }
    
    .quality-options {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .quality-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .quality-option input {
      width: 18px;
      height: 18px;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .loading i {
      font-size: 30px;
      margin-bottom: 10px;
      animation: spin 1s linear infinite;
      color: #ff0000;
    }
    
    .result {
      display: none;
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
    
    .video-info {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .thumbnail {
      width: 160px;
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
    }
    
    .video-details {
      flex: 1;
    }
    
    .video-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .video-author {
      color: #666;
      margin-bottom: 10px;
    }
    
    .video-meta {
      display: flex;
      gap: 15px;
      color: #666;
      font-size: 14px;
    }
    
    .download-link {
      display: inline-block;
      padding: 12px 25px;
      background: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    
    .download-link:hover {
      background: #cc0000;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      .input-group {
        flex-direction: column;
      }
      
      .video-info {
        flex-direction: column;
      }
      
      .thumbnail {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fab fa-youtube"></i> YouTube MP4 Downloader</h1>
    
    <div class="input-group">
      <input type="text" id="youtube-url" placeholder="Masukkkan Url Video Youtube...">
      <button id="download-btn"><i class="fas fa-download"></i> Download</button>
    </div>
    
    <div class="quality-options">
      <div class="quality-option">
        <input type="radio" id="quality-360" name="quality" value="360" checked>
        <label for="quality-360">360p</label>
      </div>
      <div class="quality-option">
        <input type="radio" id="quality-480" name="quality" value="480">
        <label for="quality-480">480p</label>
      </div>
      <div class="quality-option">
        <input type="radio" id="quality-720" name="quality" value="720">
        <label for="quality-720">720p HD</label>
      </div>
      <div class="quality-option">
        <input type="radio" id="quality-1080" name="quality" value="1080">
        <label for="quality-1080">1080p Full HD</label>
      </div>
    </div>
    
    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i>
      <p>Tunggu Sebentar...</p>
    </div>
    
    <div class="result" id="result">
      <div class="video-info">
        <img id="thumbnail" class="thumbnail" src="" alt="Video Thumbnail">
        <div class="video-details">
          <h2 class="video-title" id="video-title"></h2>
          <p class="video-author" id="video-author"></p>
          <div class="video-meta">
            <span id="video-duration"></span>
            <span id="video-views"></span>
          </div>
        </div>
      </div>
      <a href="#" id="download-link" class="download-link">
        <i class="fas fa-download"></i> Download MP4
      </a>
    </div>
  </div>
  
  <footer>
    <center>
      <p>Â© Fukushima UI</p>
    </center>
  </footer>

  <script>
    document.getElementById('download-btn').addEventListener('click', function() {
      const url = document.getElementById('youtube-url').value.trim();
      if (!url) {
        alert('Silakan masukkan URL YouTube');
        return;
      }
      
      if (!url.match(/youtube\.com|youtu\.be/)) {
        alert('URL YouTube tidak valid!');
        return;
      }
      
      const quality = document.querySelector('input[name="quality"]:checked').value;
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      
      loading.style.display = 'block';
      result.style.display = 'none';
      
      const apiUrl = `https://fastrestapis.fasturl.cloud/downup/ytmp4?url=${encodeURIComponent(url)}&quality=${quality}&server=auto`;
      
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          loading.style.display = 'none';
          
          if (data.status === 200) {
            document.getElementById('thumbnail').src = data.result.metadata.thumbnail;
            document.getElementById('video-title').textContent = data.result.title;
            document.getElementById('video-author').textContent = data.result.author.name;
            document.getElementById('video-duration').textContent = data.result.metadata.duration;
            document.getElementById('video-views').textContent = data.result.metadata.views + ' views';
            
            const downloadLink = document.getElementById('download-link');
            downloadLink.href = data.result.media;
            downloadLink.setAttribute('download', `${data.result.title}.mp4`);
            
            result.style.display = 'block';
          } else {
            alert('Gagal memproses: ' + data.content);
          }
        })
        .catch(error => {
          loading.style.display = 'none';
          console.error('Error:', error);
          alert('Terjadi kesalahan saat memproses video');
        });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fukushima UI adalah antarmuka modern untuk REST API dengan desain bersih dan responsif.</title>
  <meta name="description" content="Fukushima UI adalah antarmuka modern untuk REST API dengan desain bersih dan responsif." />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta property="og:title" content="Fukushima UI adalah antarmuka modern untuk REST API dengan desain bersih dan responsif." />
  <meta property="og:description" content="Fukushima UI adalah antarmuka modern untuk REST API dengan desain bersih dan responsif." />
  <meta property="og:image" content="https://files.catbox.moe/pdr394.jpg" />
  <meta property="og:url" content="https://fukushima-offc.biz.id/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Fukushima UI" />
  <meta name="twitter:description" content="Fukushima UI adalah antarmuka modern untuk REST API dengan desain bersih dan responsif." />
  <meta name="twitter:image" content="https://files.catbox.moe/pdr394.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="logo-container">
        <i class="fas fa-api logo-icon"></i>
        <div class="logo-text">Fuku<span>shima</span></div>
      </div>
      <nav class="nav-menu">
        <div class="nav-item" data-section="dashboard">
          <i class="fas fa-chart-line"></i> <span>Dashboard</span>
        </div>
        <div class="nav-item" data-section="endpoints">
          <i class="fas fa-plug"></i> <span>Endpoints</span>
        </div>
        <div class="nav-item" data-section="documentation">
          <i class="fas fa-book"></i> <span>Dokumentasi</span>
        </div>
        <div class="nav-item" id="chatbot-toggle">
          <i class="fas fa-comments"></i> <span>Chatbot</span>
        </div>
      </nav>
      <div class="api-status">
        <div class="status-indicator active"></div>
        <span>API Online</span>
      </div>
    </aside>

    <main class="main-content">
      <header class="content-header">
        <div class="header-title">
          <h2 id="current-section">Dashboard</h2>
          <p id="section-description">Ringkasan layanan API Anda</p>
        </div>
        <div class="user-controls">
          <div class="theme-switcher">
            <i class="fas fa-moon"></i>
            <label class="switch">
              <input type="checkbox" id="theme-toggle" />
              <span class="slider round"></span>
            </label>
            <i class="fas fa-sun"></i>
          </div>
        </div>
      </header>

      <div class="content-wrapper">
        <div class="alert alert-success">
          <i class="fas fa-check-circle"></i> Selamat datang di <strong>Fukushima UI</strong>!
          <span class="alert-close" onclick="this.parentElement.style.display='none'">&times;</span>
        </div>

        <section class="section" id="dashboard-section">
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-icon primary">
                <i class="fas fa-bolt"></i>
              </div>
              <div class="stat-info">
                <h3>Waktu Respon</h3>
                <p class="stat-value" id="response-time">32ms</p>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-icon success">
                <i class="fas fa-check-circle"></i>
              </div>
              <div class="stat-info">
                <h3>Uptime</h3>
                <p class="stat-value" id="uptime">99.98%</p>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-icon warning">
                <i class="fas fa-plug"></i>
              </div>
              <div class="stat-info">
                <h3>Endpoints</h3>
                <p class="stat-value" id="endpoint-count">24</p>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-icon danger">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
              <div class="stat-info">
                <h3>Error</h3>
                <p class="stat-value" id="error-count">0</p>
              </div>
            </div>
          </div>
        </section>

        <div class="chatbot-wrapper hidden" id="chatbot-wrapper">
          <div class="chatbot-selector">
            <button class="chatbot-btn" onclick="openChat('https://www.blackbox.ai')">Blackbox AI</button>
            <button class="chatbot-btn" onclick="openChat('https://chatgpt.com')">ChatGPT</button>
          </div>
          <iframe id="chatbot-frame" src="https://www.blackbox.ai" style="width:100%;height:600px;border:none;border-radius:10px;margin-top:1rem;"></iframe>
        </div>
      </div>
    </main>
  </div>

  <script>
    const chatbotToggle = document.getElementById("chatbot-toggle");
    const chatbotWrapper = document.getElementById("chatbot-wrapper");
    const chatbotFrame = document.getElementById("chatbot-frame");

    chatbotToggle.addEventListener("click", () => {
      chatbotWrapper.classList.toggle("hidden");
    });

    function openChat(url) {
      chatbotFrame.src = url;
    }
  </script>
</body>
</html>

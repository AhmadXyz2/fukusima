<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fukushima UI</title>
  <meta name="description" content="Fukushima UI adalah antarmuka modern untuk REST API dengan desain bersih dan responsif." />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta property="og:title" content="Fukushima UI" />
  <meta property="og:description" content="Fukushima UI adalah antarmuka modern untuk REST API dengan desain bersih dan responsif." />
  <meta property="og:image" content="https://files.catbox.moe/pdr394.jpg" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Fukushima UI" />
  <meta name="twitter:description" content="Fukushima UI adalah antarmuka modern untuk REST API dengan desain bersih dan responsif." />
  <meta name="twitter:image" content="https://files.catbox.moe/pdr394.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="logo-container">
        <i class="fas fa-api logo-icon"></i>
        <div class="logo-text">Fuku<span>shima</span></div>
      </div>
      <nav class="nav-menu">
        <div class="nav-item active" data-section="dashboard">
          <i class="fas fa-chart-line"></i> <span>Dashboard</span>
        </div>
        <div class="nav-item" data-section="endpoints">
          <i class="fas fa-plug"></i> <span>Endpoints</span>
        </div>
        <div class="nav-item" data-section="documentation">
          <i class="fas fa-book"></i> <span>Dokumentasi</span>
        </div>
        <div class="nav-item" data-section="chatbot">
          <i class="fas fa-robot"></i> <span>AI Chat</span>
        </div>
      </nav>
      <div class="api-status">
        <div class="status-indicator active"></div>
        <span>API Online</span>
      </div>
    </aside>
    <main class="main-content">
      <header class="content-header">
        <div class="header-title">
          <h2 id="current-section">Dashboard</h2>
          <p id="section-description">Ringkasan layanan API Anda</p>
        </div>
        <div class="user-controls">
          <div class="theme-switcher">
            <i class="fas fa-moon"></i>
            <label class="switch">
              <input type="checkbox" id="theme-toggle" />
              <span class="slider round"></span>
            </label>
            <i class="fas fa-sun"></i>
          </div>
        </div>
      </header>
      <div class="content-wrapper">
        <section class="section" id="dashboard-section">
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-icon primary"><i class="fas fa-bolt"></i></div>
              <div class="stat-info"><h3>Waktu Respon</h3><p class="stat-value" id="response-time">32ms</p></div>
            </div>
            <div class="stat-card">
              <div class="stat-icon success"><i class="fas fa-check-circle"></i></div>
              <div class="stat-info"><h3>Uptime</h3><p class="stat-value" id="uptime">99.98%</p></div>
            </div>
            <div class="stat-card">
              <div class="stat-icon warning"><i class="fas fa-plug"></i></div>
              <div class="stat-info"><h3>Endpoints</h3><p class="stat-value" id="endpoint-count">24</p></div>
            </div>
            <div class="stat-card">
              <div class="stat-icon danger"><i class="fas fa-exclamation-triangle"></i></div>
              <div class="stat-info"><h3>Error</h3><p class="stat-value" id="error-count">0</p></div>
            </div>
          </div>
        </section>
        <section class="section" id="endpoints-section" style="display:none;">
          <div class="endpoints-grid" id="endpoints-container"></div>
        </section>
        <section class="section" id="documentation-section" style="display:none;">
          <div class="api-tester">
            <div class="tester-header">
              <h3><i class="fas fa-flask"></i> API Playground</h3>
              <div class="request-method">
                <select id="http-method">
                  <option value="GET">GET</option>
                  <option value="POST">POST</option>
                  <option value="PUT">PUT</option>
                  <option value="DELETE">DELETE</option>
                </select>
              </div>
            </div>
            <div class="tester-url">
              <input type="text" id="endpoint-path" placeholder="/endpoint/path" />
              <button id="send-request"><i class="fas fa-paper-plane"></i> Kirim</button>
            </div>
            <div class="tester-params">
              <textarea id="request-body" placeholder="Request body (opsional)"></textarea>
            </div>
            <div class="tester-response">
              <div class="response-header">
                <h4><i class="fas fa-code-branch"></i> Response</h4>
                <div class="response-status">Status: <span id="response-status">Menunggu...</span></div>
              </div>
              <div class="response-content">
                <pre id="response-preview">{"message": "Pilih endpoint dan klik Kirim"}</pre>
              </div>
              <button class="copy-btn" onclick="copyResponse()"><i class="fas fa-copy"></i> Salin Response</button>
            </div>
          </div>
        </section>
        <section class="section" id="chatbot-section" style="display:none;">
          <h3><i class="fas fa-robot"></i> Vortexion AI</h3>
          <div style="position:relative; width:100%; padding-top:56.25%;">
            <iframe src="https://vortexionchat-ai.biz.id/chat" style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" allowfullscreen></iframe>
          </div>
        </section>
      </div>
    </main>
  </div>
  <script>
    function copyResponse() {
      const t = document.getElementById("response-preview").innerText;
      navigator.clipboard.writeText(t).then(() => alert("Response berhasil disalin!"));
    }
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const section = item.getAttribute('data-section');
        document.querySelectorAll('.section').forEach(sec => {
          sec.style.display = sec.id === section + '-section' ? 'block' : 'none';
        });
        document.getElementById('current-section').textContent = item.textContent.trim();
      });
    });
  </script>
</body>
</html>

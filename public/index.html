<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fukushima UI adalah antarmuka modern untuk REST API dengan desain bersih dan responsif.</title>
  <meta name="description" content="Fukushima UI adalah antarmuka modern untuk REST API dengan desain bersih dan responsif." />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta property="og:title" content="Fukushima UI adalah antarmuka modern untuk REST API dengan desain bersih dan responsif." />
  <meta property="og:description" content="Fukushima UI adalah antarmuka modern untuk REST API dengan desain bersih dan responsif." />
  <meta property="og:image" content="https://files.catbox.moe/pdr394.jpg" />
  <meta property="og:url" content="https://fukushima-offc.biz.id/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Fukushima UI" />
  <meta name="twitter:description" content="Fukushima UI adalah antarmuka modern untuk REST API dengan desain bersih dan responsif." />
  <meta name="twitter:image" content="https://files.catbox.moe/pdr394.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="logo-container">
        <i class="fas fa-api logo-icon"></i>
        <div class="logo-text">Fuku<span>shima</span></div>
      </div>
      <nav class="nav-menu">
        <div class="nav-item" onclick="location.href='https://vortexionchat-ai.biz.id/chat/'">
          <i class="fas fa-robot"></i> <span>Chat Bot</span>
        </div>
        <div class="nav-item active" data-section="dashboard">
          <i class="fas fa-chart-line"></i> <span>Dashboard</span>
        </div>
        <div class="nav-item" data-section="endpoints">
          <i class="fas fa-plug"></i> <span>Endpoints</span>
        </div>
        <div class="nav-item" data-section="documentation">
          <i class="fas fa-book"></i> <span>Dokumentasi</span>
        </div>
      </nav>
      <div class="api-status">
        <div class="status-indicator active"></div>
        <span>API Online</span>
      </div>
    </aside>

    <main class="main-content">
      <header class="content-header">
        <div class="header-title">
          <h2 id="current-section">Dashboard</h2>
          <p id="section-description">Ringkasan layanan API Anda</p>
        </div>
        <div class="user-controls">
          <div class="theme-switcher">
            <i class="fas fa-moon"></i>
            <label class="switch">
              <input type="checkbox" id="theme-toggle" />
              <span class="slider round"></span>
            </label>
            <i class="fas fa-sun"></i>
          </div>
        </div>
      </header>

      <div class="content-wrapper">
        <div class="alert alert-success">
          <i class="fas fa-check-circle"></i> Selamat datang di <strong>Fukushima UI</strong>!
          <span class="alert-close" onclick="this.parentElement.style.display='none'">&times;</span>
        </div>

        <!-- AI Switcher tetap ada tanpa menghilangkan fungsi lain -->
        <div class="ai-switcher" style="margin-bottom:1rem; display:flex; gap:1rem; align-items:center;">
          <label><input type="radio" name="ai" value="blackbox" checked /> Blackbox AI</label>
          <label><input type="radio" name="ai" value="vortexion" /> Vortexion AI</label>
        </div>

        <!-- Embed iframe AI -->
        <section class="section" id="ai-embed-section" style="height:600px;">
          <iframe
            id="ai-iframe"
            src="https://blackbox.chat/"
            frameborder="0"
            style="width:100%; height:100%; border:none;"
            allowfullscreen
          ></iframe>
        </section>

        <!-- Semua section lain tetap sama seperti aslinya -->
        <section class="section" id="dashboard-section" style="display:none;">
          <!-- isi dashboard asli tetap utuh -->
          <!-- ... -->
        </section>

        <section class="section" id="endpoints-section" style="display:none;">
          <!-- isi endpoints asli tetap utuh -->
          <!-- ... -->
        </section>

        <section class="section" id="documentation-section" style="display:none;">
          <!-- isi dokumentasi asli tetap utuh -->
          <!-- ... -->
        </section>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    // Fungsi toggle AI iframe tanpa mengubah fungsi lain
    document.querySelectorAll('input[name="ai"]').forEach(radio => {
      radio.addEventListener('change', e => {
        const iframe = document.getElementById('ai-iframe');
        if (e.target.value === 'blackbox') {
          iframe.src = 'https://blackbox.chat/';
        } else if (e.target.value === 'vortexion') {
          iframe.src = 'https://vortexionchat-ai.biz.id/chat/';
        }
      });
    });
  </script>
</body>
</html>

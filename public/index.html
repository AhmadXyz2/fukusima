<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fukushima UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="logo-container">
        <i class="fas fa-api logo-icon"></i>
        <span class="logo-text">Fuku<span>shima</span></span>
      </div>
      <nav class="nav-menu">
        <div class="nav-item" onclick="location.href='https://vortexionchat-ai.biz.id/chat/'">
          <i class="fas fa-robot"></i> <span>Chat Bot</span>
        </div>
        <div class="nav-item active" data-section="dashboard">
          <i class="fas fa-chart-line"></i> <span>Dashboard</span>
        </div>
        <div class="nav-item" data-section="endpoints">
          <i class="fas fa-plug"></i> <span>Endpoints</span>
        </div>
        <div class="nav-item" data-section="documentation">
          <i class="fas fa-book"></i> <span>Dokumentasi</span>
        </div>
      </nav>
      <div class="api-status">
        <div class="status-indicator active"></div>
        <span>API Online</span>
      </div>
    </aside>

    <main class="main-content">
      <header class="content-header">
        <div class="header-title">
          <h2 id="current-section">Dashboard</h2>
          <p id="section-description">Ringkasan layanan API Anda</p>
        </div>
        <div class="user-controls">
          <div class="theme-switcher">
            <i class="fas fa-moon"></i>
            <label class="switch">
              <input type="checkbox" id="theme-toggle" />
              <span class="slider round"></span>
            </label>
            <i class="fas fa-sun"></i>
          </div>
          <div class="avatar">
            <img src="https://ui-avatars.com/api/?name=Fuku+User" alt="User Avatar" />
          </div>
        </div>
      </header>

      <div class="content-wrapper">
        <!-- Dashboard, Endpoints, Documentation Sections tidak diubah -->
        <!-- (Pakai dari file kamu, atau aku bantu inject semua full versi jika perlu) -->
      </div>
    </main>
  </div>

  <script>
    function escapeHtml(unsafe) {
      return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;")
        .replace(/>/g, "&gt;").replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function showToast(message, type = "success") {
      const toast = document.createElement("div");
      toast.className = `toast ${type} show`;
      toast.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function setupCopyButtons() {
      document.addEventListener("click", async function (e) {
        if (e.target.closest(".copy-btn")) {
          const button = e.target.closest(".copy-btn");
          try {
            const path = button.getAttribute("data-path");
            if (!path.startsWith("/")) throw new Error("Path tidak valid");
            const fullUrl = `${window.location.origin}${path}`;
            await navigator.clipboard.writeText(fullUrl);
            button.innerHTML = '<i class="fas fa-check"></i> Tersalin!';
            showToast("Endpoint berhasil disalin!");
            setTimeout(() => {
              button.innerHTML = '<i class="fas fa-copy"></i> Salin';
            }, 2000);
          } catch (err) {
            console.error("Gagal menyalin:", err);
            button.innerHTML = '<i class="fas fa-times"></i> Gagal';
            showToast("Gagal menyalin endpoint", "error");
            setTimeout(() => {
              button.innerHTML = '<i class="fas fa-copy"></i> Salin';
            }, 2000);
          }
        }
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      setupCopyButtons();

      // Simulasi data endpoint
      const sampleEndpoints = [
        {
          name: "Facebook",
          desc: "Masukkan Link Facebook",
          path: "/download/fb?url=",
          status: "Ready",
          params: { url: "Harus berupa link fb" }
        },
        {
          name: "To Base64",
          desc: "Convert text to Base64",
          path: "/tobase64?text=",
          status: "Ready",
          params: { text: "Text to convert" }
        }
      ];

      const container = document.getElementById("endpoints-container");
      document.getElementById("endpoint-count").textContent = sampleEndpoints.length;

      sampleEndpoints.forEach(endpoint => {
        const card = document.createElement("div");
        card.className = "endpoint-card";
        card.innerHTML = `
          <div class="endpoint-header">
            <h3 class="endpoint-name">${escapeHtml(endpoint.name)}</h3>
            <span class="endpoint-status status-${endpoint.status.toLowerCase()}">${escapeHtml(endpoint.status)}</span>
          </div>
          <div class="endpoint-body">
            <p class="endpoint-description">${escapeHtml(endpoint.desc)}</p>
            <code class="endpoint-path">${escapeHtml(endpoint.path)}</code>
            ${
              endpoint.params
                ? `<div class="endpoint-params"><h4>Parameter:</h4>${Object.entries(endpoint.params)
                    .map(([k, v]) => `<div class="param-item"><span class="param-name">${escapeHtml(k)}:</span><span class="param-desc">${escapeHtml(v)}</span></div>`)
                    .join("")}</div>`
                : ""
            }
          </div>
          <div class="endpoint-footer">
            <button class="try-btn ripple" data-path="${escapeHtml(endpoint.path.split("?")[0])}">
              <i class="fas fa-flask"></i> Coba
            </button>
            <button class="copy-btn tooltip" data-path="${escapeHtml(endpoint.path)}">
              <i class="fas fa-copy"></i> Salin
              <span class="tooltiptext">Salin URL endpoint</span>
            </button>
          </div>`;
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>

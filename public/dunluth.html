<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Two Day - YouTube Downloader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: blue;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
    h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(86, 86, 86, 1);
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      background-color: #0057ff;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #003fbb;
    }
    .fukusima {
      overflow: hidden;
      white-space: nowrap;
      background: #0055ff;
      color: white;
      padding: 10px 0;
    }
    .fukusima-bot {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    #youtube-url {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    #download-btn {
      padding: 12px 24px;
      background: #0057ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    #download-btn:hover {
      background: #003fbb;
    }
    .quality-options {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .quality-option {
      position: relative;
    }
    .quality-option input {
      position: absolute;
      opacity: 0;
    }
    .quality-option label {
      display: inline-block;
      padding: 8px 16px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
    }
    .quality-option input:checked + label {
      border-color: #0057ff;
      background: rgba(0, 87, 255, 0.1);
    }
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 87, 255, 0.2);
      border-top-color: #0057ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    .result-card {
      display: none;
    }
    .video-info {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    .thumbnail {
      width: 160px;
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
    }
    .video-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .video-author {
      color: #666;
      margin-bottom: 5px;
    }
    .video-meta {
      display: flex;
      gap: 15px;
      color: #666;
      font-size: 14px;
    }
    .download-section {
      text-align: center;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background: #333;
      color: white;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }
    .toast.show {
      display: block;
      animation: fadeInOut 3s;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    .audio-control {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: #0057ff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .audio-control:hover {
      background: #f0f0f0;
    }
    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
      }
      .video-info {
        flex-direction: column;
      }
      .thumbnail {
        width: 100%;
        height: auto;
      }
      .audio-control {
        top: 10px;
        right: 10px;
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>FukuTube</h2>
    <p>FukuTube Download Video Youtube Anda Sekarang.</p>
    <button class="audio-control" id="audioControl">
      <i class="fas fa-microphone"></i>
    </button>
  </header>
  
  <div class="fukusima">
    <div class="fukusima-bot">Pilih Resolusi Video Sebelum Memasuki Url.</div>
  </div>
  
  <main class="container">
    <div class="card">
      <h2>YouTube Downloader</h2>
      <p>Masukkan URL video YouTube yang ingin Anda download:</p>
      
      <div class="input-group">
        <input type="text" id="youtube-url" placeholder="Contoh: https://www.youtube.com/watch?v=...">
        <button id="download-btn">
          <i class="fas fa-download"></i> Download
        </button>
      </div>
      
      <h3>Pilih Kualitas Video:</h3>
      <div class="quality-options">
        <div class="quality-option">
          <input type="radio" id="quality-360" name="quality" value="360" checked>
          <label for="quality-360">360p</label>
        </div>
        <div class="quality-option">
          <input type="radio" id="quality-480" name="quality" value="480">
          <label for="quality-480">480p</label>
        </div>
        <div class="quality-option">
          <input type="radio" id="quality-720" name="quality" value="720">
          <label for="quality-720">720p HD</label>
        </div>
        <div class="quality-option">
          <input type="radio" id="quality-1080" name="quality" value="1080">
          <label for="quality-1080">1080p FHD</label>
        </div>
      </div>
    </div>
    
    <div class="card loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Memproses video Anda...</p>
    </div>
    
    <div class="card result-card" id="result">
      <div class="video-info">
        <img id="thumbnail" class="thumbnail" src="" alt="Video Thumbnail">
        <div class="video-details">
          <h3 class="video-title" id="video-title"></h3>
          <p class="video-author" id="video-author"></p>
          <div class="video-meta">
            <span class="meta-item" id="video-duration">
              <i class="far fa-clock"></i> <span id="duration-text"></span>
            </span>
            <span class="meta-item" id="video-views">
              <i class="far fa-eye"></i> <span id="views-text"></span>
            </span>
          </div>
        </div>
      </div>
      <div class="download-section">
        <a href="#" id="download-link" class="button">
          <i class="fas fa-download"></i> Download MP4
        </a>
      </div>
    </div>
  </main>

  <div id="toast" class="toast">
    <span id="toast-message">Pesan</span>
  </div>

  <audio id="backgroundMusic" loop>
    <source src="https://files.catbox.moe/n1jzxf.mp3" type="audio/mpeg">
  </audio>

<script>
    const audioControl = document.getElementById('audioControl');
    const backgroundMusic = document.getElementById('backgroundMusic');
    let isMusicPlaying = false;
    
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('youtube-url').focus();
      
      setTimeout(() => {
        showToast('Klik tombol mikrofon untuk memutar musik');
      }, 1500);
      
      const playMusic = () => {
        if (!isMusicPlaying) {
          backgroundMusic.volume = 0.3;
          backgroundMusic.play()
            .then(() => {
              isMusicPlaying = true;
              audioControl.innerHTML = '<i class="fas fa-microphone-slash"></i>';
              showToast('Musik diputar');
            })
            .catch(error => {
              console.log('Autoplay prevented:', error);
            });
        }
      };
      
      document.body.addEventListener('click', function firstInteraction() {
        playMusic();
        document.body.removeEventListener('click', firstInteraction);
      });
    });
    
    audioControl.addEventListener('click', function() {
      if (isMusicPlaying) {
        backgroundMusic.pause();
        isMusicPlaying = false;
        audioControl.innerHTML = '<i class="fas fa-microphone"></i>';
        showToast('Musik dihentikan');
      } else {
        backgroundMusic.play()
          .then(() => {
            isMusicPlaying = true;
            audioControl.innerHTML = '<i class="fas fa-microphone-slash"></i>';
            showToast('Musik diputar');
          })
          .catch(error => {
            console.error('Error playing music:', error);
            showToast('Gagal memutar musik');
          });
      }
    });
    
    function showToast(message, duration = 3000) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      
      toastMessage.textContent = message;
      toast.className = 'toast show';
      
      setTimeout(() => {
        toast.className = 'toast';
      }, duration);
    }
    
    document.getElementById('download-btn').addEventListener('click', function() {
      const url = document.getElementById('youtube-url').value.trim();
      
      if (!url) {
        showToast('Silakan masukkan URL YouTube');
        document.getElementById('youtube-url').focus();
        return;
      }
      
      if (!url.match(/youtube\.com|youtu\.be/)) {
        showToast('URL YouTube tidak valid!');
        return;
      }
      
      const quality = document.querySelector('input[name="quality"]:checked').value;
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      
      loading.style.display = 'block';
      result.style.display = 'none';
      showToast('Sedang memproses video Anda...');
      
      const apiUrl = `https://api.vreden.my.id/api/ytmp4?url=${encodeURIComponent(url)}`;
      
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          loading.style.display = 'none';
          
          if (data.status === 200 && data.result.status) {
            document.getElementById('thumbnail').src = data.result.metadata.image;
            document.getElementById('video-title').textContent = data.result.metadata.title;
            document.getElementById('video-author').textContent = data.result.metadata.author.name;
            document.getElementById('duration-text').textContent = data.result.metadata.timestamp;
            document.getElementById('views-text').textContent = data.result.metadata.views + ' ditonton';
            
            const downloadLink = document.getElementById('download-link');
            downloadLink.href = data.result.download.url;
            downloadLink.setAttribute('download', data.result.download.filename);
            
            result.style.display = 'block';
            showToast('Video siap diunduh!');
          } else {
            showToast('Gagal memproses video');
          }
        })
        .catch(error => {
          loading.style.display = 'none';
          console.error('Error:', error);
          showToast('Terjadi kesalahan');
        });
    });
  </script>
</body>
</html>

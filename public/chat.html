<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FukuGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --quantum-primary: #0a0a1a;
            --neon-blue: #00f0ff;
            --neon-pink: #ff00f0;
            --neon-purple: #b300ff;
            --hologram-blue: rgba(0, 240, 255, 0.15);
            --neuro-dark: #020617;
            --neuro-light: #f8fafc;
            --neuro-border: rgba(255, 255, 255, 0.1);
            --neuro-glow: 0 0 15px var(--neon-blue);
            --matrix-green: #00ff41;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', 'Orbitron', sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: var(--quantum-primary);
            color: var(--neuro-light);
        }

        body {
            background-image: 
                radial-gradient(circle at 25% 25%, var(--hologram-blue) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 0, 240, 0.15) 0%, transparent 50%);
            overflow: hidden;
        }

        .cyber-container {
            display: flex;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Cyber Sidebar */
        .cyber-sidebar {
            width: 300px;
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
            display: flex;
            flex-direction: column;
            z-index: 10;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cyber-sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.1);
        }

        .cyber-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: 700;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .cyber-logo .pulse {
            width: 15px;
            height: 15px;
            background: var(--neon-blue);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--neon-blue);
            animation: pulse 2s infinite;
        }

        .new-chat-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2), rgba(179, 0, 255, 0.2));
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
        }

        .new-chat-btn:hover {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.3), rgba(179, 0, 255, 0.3));
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.3);
            transform: translateY(-2px);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .chat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.1), transparent);
            transition: all 0.5s;
        }

        .chat-item:hover::before {
            left: 100%;
        }

        .chat-item:hover {
            background: rgba(0, 240, 255, 0.1);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
        }

        .chat-item.active {
            background: rgba(0, 240, 255, 0.15);
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .cyber-sidebar-footer {
            padding: 20px;
            border-top: 1px solid var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .user-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--neon-blue);
        }

        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 240, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }

        /* Main Chat Area */
        .cyber-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .cyber-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .cyber-message {
            max-width: 900px;
            margin: 0 auto 30px;
            padding: 25px;
            border-radius: 10px;
            position: relative;
            animation: quantumAppear 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            backdrop-filter: blur(5px);
            border: 1px solid var(--neuro-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .cyber-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.02), rgba(179, 0, 255, 0.02));
            z-index: -1;
        }

        .cyber-message.user {
            margin-left: auto;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(179, 0, 255, 0.1));
            border: 1px solid rgba(0, 240, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.1);
        }

        .cyber-message.ai {
            margin-right: auto;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.7), rgba(2, 6, 23, 0.7));
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 15px currentColor;
        }

        .user .message-avatar {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: white;
        }

        .ai .message-avatar {
            background: linear-gradient(135deg, #ff00f0, #b300ff);
            color: white;
        }

        .message-sender {
            font-size: 18px;
            font-weight: 700;
            color: var(--neon-blue);
            text-shadow: 0 0 10px currentColor;
        }

        .ai .message-sender {
            color: var(--neon-pink);
        }

        .message-content {
            font-size: 16px;
            line-height: 1.7;
        }

        /* Input Area */
        .cyber-input-container {
            padding: 10px;
            background: rgba(2, 6, 23, 0.8);
            
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--neon-blue);
            bottom: 50px;
            box-shadow: 0 -5px 30px rgba(0, 240, 255, 0.1);
            position: relative;
            width: 100%;
            z-index: 2;
        }

        .cyber-input-box {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
        }

        .cyber-input {
            width: 100%;
            padding: 20px 80px 20px 30px;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid var(--neon-blue);
            color: white;
            font-size: 16px;
            resize: none;
            min-height: 60px;
            max-height: 200px;
            outline: none;
            line-height: 1.6;
            transition: all 0.3s;
        }

        .cyber-input:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 0 3px rgba(255, 0, 240, 0.3);
        }

        .cyber-send-btn {
            position: absolute;
            right: 15px;
            bottom: 15px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .cyber-send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        /* Code Blocks */
      .cyber-code {
  border-radius: 8px;
  margin: 20px 0;
  border: 1px solid #e1e1e1;
  overflow: hidden;
  background-color: #f7f7f8;
}

.cyber-code pre {
  margin: 0;
  padding: 1rem;
  overflow-x: auto;
  font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
  font-size: 14px;
  line-height: 1.6;
  color: #202123;
  word-break: break-word;
  background-color: #f7f7f8;
}

.code-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #e6e6e6;
  padding: 0.5rem 1rem;
  font-size: 12px;
  font-weight: bold;
  color: #333;
  font-family: sans-serif;
  border-bottom: 1px solid #d0d0d0;
}

.code-lang {
  text-transform: uppercase;
  font-size: 11px;
  font-weight: 600;
  color: #555;
}

.copy-btn {
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 12px;
  color: #555;
  display: flex;
  align-items: center;
  gap: 6px;
}

.copy-btn:hover {
  color: #000;
}

.inline-code {
  background: #f0f0f0;
  padding: 2px 6px;
  border-radius: 4px;
  font-family: 'SFMono-Regular', Consolas, monospace;
  font-size: 90%;
  color: #202123;
  border: 1px solid #ddd;
}
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 10px;
            padding: 15px 0;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: quantumBounce 1.5s infinite ease-in-out;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
            background: var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple);
        }

        /* Holographic Effects */
        .cyber-effect {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.1;
            z-index: 0;
        }

        .effect-1 {
            background: var(--neon-blue);
            top: -200px;
            left: -200px;
            animation: float 15s infinite alternate ease-in-out;
        }

        .effect-2 {
            background: var(--neon-pink);
            bottom: -200px;
            right: -200px;
            animation: float 18s infinite alternate-reverse ease-in-out;
        }

        /* Animations */
        @keyframes quantumAppear {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes quantumBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.5; transform: scale(0.95); }
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
            100% { transform: translate(0, 0); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .cyber-sidebar {
                position: absolute;
                left: -100%;
            }

            .cyber-sidebar.visible {
                left: 0;
            }

            .sidebar-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .cyber-messages {
                padding: 15px;
            }

            .cyber-message {
                padding: 15px;
                margin-bottom: 20px;
            }

            .cyber-input-container {
                padding: 15px;
            }

            .cyber-input {
                padding: 15px 70px 15px 20px;
                font-size: 15px;
            }

            .cyber-send-btn {
                width: 40px;
                height: 40px;
                right: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-container">
        <!-- Holographic Effects -->
        <div class="cyber-effect effect-1"></div>
        <div class="cyber-effect effect-2"></div>

        <!-- Sidebar Toggle for Mobile -->
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Cyber Sidebar -->
        <div class="cyber-sidebar" id="sidebar">
            <div class="cyber-sidebar-header">
                <div class="cyber-logo">
                    <div class="pulse"></div>
                    <span>FukuGPT</span>
                </div>
            </div>

            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i>
                <span>Obrolan Baru</span>
            </button>

            <div class="chat-history" id="chatHistory">
                <!-- Chat history will be populated here -->
            </div>

            <div class="cyber-sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">A</div>
                    <div class="user-name">User</div>
                </div>
                <button class="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="cyber-chat">
            <div class="cyber-messages" id="messages">
                <!-- Messages will be populated here -->
            </div>

            <div class="cyber-input-container">
                <div class="cyber-input-box">
                    <textarea class="cyber-input" id="chatInput" placeholder="Ketik disini..." rows="1"></textarea>
                    <button class="cyber-send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const newChatBtn = document.getElementById('newChatBtn');
    const chatHistory = document.getElementById('chatHistory');
    const messagesContainer = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    let currentChatId = 'chat_' + Date.now();
    let chats = JSON.parse(localStorage.getItem('vortexionChats')) || [];
    let userId = 'user_' + Math.random().toString(36).substring(2, 15);
    let currentSessionMessages = [];

    function init() {
        renderChatHistory();
        createNewChat();
        setupEventListeners();
    }

    function setupEventListeners() {
        sidebarToggle.addEventListener('click', () => sidebar.classList.toggle('visible'));
        newChatBtn.addEventListener('click', createNewChat);
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        chatInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });
        window.addEventListener('beforeunload', () => currentSessionMessages = []);
    }

    function createNewChat() {
        if (currentSessionMessages.length > 0) saveCurrentChat();
        currentChatId = 'chat_' + Date.now();
        currentSessionMessages = [];
        renderChatHistory();
        renderChat();
        addMessage({ content: "Halo! Saya FukuGPT, siap membantu Anda hari ini.", role: 'assistant' }, false, true);
        sidebar.classList.remove('visible');
    }

    function saveCurrentChat() {
        const existingChatIndex = chats.findIndex(c => c.id === currentChatId);
        const chatTitle = currentSessionMessages[0]?.content.substring(0, 30) || 'Obrolan Baru';
        const updatedChat = {
            id: currentChatId,
            title: chatTitle,
            messages: [...currentSessionMessages],
            updatedAt: new Date().toISOString()
        };
        if (existingChatIndex !== -1) {
            chats[existingChatIndex] = updatedChat;
        } else if (currentSessionMessages.length > 0) {
            updatedChat.createdAt = new Date().toISOString();
            chats.unshift(updatedChat);
        }
        saveChats();
    }

    function renderChatHistory() {
        chatHistory.innerHTML = '';
        const sortedChats = [...chats].sort((a, b) => new Date(b.updatedAt || b.createdAt) - new Date(a.updatedAt || a.createdAt));
        sortedChats.forEach(chat => {
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            if (chat.id === currentChatId) chatItem.classList.add('active');
            chatItem.textContent = chat.title;
            chatItem.addEventListener('click', function () {
                if (currentChatId !== chat.id) {
                    if (currentSessionMessages.length > 0) saveCurrentChat();
                    currentChatId = chat.id;
                    currentSessionMessages = [...chat.messages];
                    renderChat();
                    renderChatHistory();
                }
                sidebar.classList.remove('visible');
            });
            chatHistory.appendChild(chatItem);
        });
    }

    function renderChat() {
        messagesContainer.innerHTML = '';
        currentSessionMessages.forEach(msg => addMessage(msg, true));
        scrollToBottom();
    }

    function addMessage(message, isHistory = false, isTemporary = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `cyber-message ${message.role}`;
        const sender = message.role === 'user' ? 'Anda' : 'FukuGPT';
        const avatar = message.role === 'user' ? 'U' : 'F';
        const content = formatMessageContent(message.content);
        messageDiv.innerHTML = `
            <div class="message-header">
                <div class="message-avatar">${avatar}</div>
                <div class="message-sender">${sender}</div>
            </div>
            <div class="message-content">${content}</div>
        `;
        messagesContainer.appendChild(messageDiv);
        if (!isHistory && !isTemporary) scrollToBottom();
        setTimeout(() => {
            document.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });
        }, 50);
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const code = this.closest('.cyber-code').querySelector('code').innerText;
                navigator.clipboard.writeText(code).then(() => {
                    const original = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-check"></i> Tersalin!';
                    setTimeout(() => this.innerHTML = original, 2000);
                });
            });
        });
    }

    function formatMessageContent(text) {
        return text
            .replace(/```(\w+)?\n([\s\S]*?)```/g, (m, lang, code) => {
                return `<div class="cyber-code">
                    <div class="code-header">
                        <span class="code-lang">${lang || 'code'}</span>
                        <button class="copy-btn">
                            <i class="far fa-copy"></i> Salin Kode
                        </button>
                    </div>
                    <pre><code class="language-${lang || 'plaintext'}">${escapeHtml(code)}</code></pre>
                </div>`;
            })
            .replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/\n/g, '<br>');
    }

    function escapeHtml(text) {
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;
        const userMessage = {
            content: message,
            role: 'user',
            timestamp: new Date().toISOString()
        };
        addMessage(userMessage);
        currentSessionMessages.push(userMessage);
        chatInput.value = '';
        chatInput.style.height = 'auto';
        const typing = document.createElement('div');
        typing.className = 'cyber-message ai';
        typing.innerHTML = `
            <div class="message-header">
                <div class="message-avatar">V</div>
                <div class="message-sender">FukuGPT</div>
            </div>
            <div class="message-content">
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        `;
        messagesContainer.appendChild(typing);
        scrollToBottom();
        getAIResponse(message, currentSessionMessages)
            .then(response => {
                typing.remove();
                const aiMessage = {
                    content: response,
                    role: 'assistant',
                    timestamp: new Date().toISOString()
                };
                addMessage(aiMessage);
                currentSessionMessages.push(aiMessage);
                saveCurrentChat();
                renderChatHistory();
            })
            .catch(() => {
                typing.remove();
